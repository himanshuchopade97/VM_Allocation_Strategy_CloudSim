name: CloudSim CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Create build directory
      run: mkdir -p build

    - name: Compile CloudSimExample2
      run: |
        javac -d build -cp "jars/cloudsim-3.0.3.jar:jars/cloudsim-examples-3.0.3.jar" examples/org/cloudbus/cloudsim/examples/CloudSimExample2.java

    - name: Run CloudSimExample2
      run: |
        java -cp "build:jars/cloudsim-3.0.3.jar:jars/cloudsim-examples-3.0.3.jar" org.cloudbus.cloudsim.examples.CloudSimExample2

    - name: Upload Compiled Class
      uses: actions/upload-artifact@v2.3.1
      with:
        name: cloudsimexample2-class
        path: build/org/cloudbus/cloudsim/examples/CloudSimExample2.class

    - name: Generate Summary
      run: |
        echo "## CloudSimExample2 Run Complete" > $GITHUB_STEP_SUMMARY
        echo "Compiled and executed CloudSimExample2.java" >> $GITHUB_STEP_SUMMARY
